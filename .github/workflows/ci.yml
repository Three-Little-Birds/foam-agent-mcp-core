name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          uv pip install --system '.[dev]'
      - name: Lint
        run: |
          uv run ruff check .
      - name: Test
        run: |
          uv run python -m pytest
